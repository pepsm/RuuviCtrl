
<!--begin::Dashboard Table Widget-->
<div class="card card-custom card-stretch gutter-b">
    <div class="card-header border-0 py-5">
        <h3 class="card-title align-items-start flex-column">
            <span class="card-label font-weight-bolder text-dark">Assets Stats</span>
        </h3>
    </div>
    <div class="card-body pt-0 pb-3">
        <div class="tab-content">
            <table class="table table-head-custom table-head-bg table-borderless table-vertical-center">
                <thead>
                    <tr class="text-left text-uppercase">
                        <th style="min-width: 250px;" class="pl-7">
                            <span class="text-dark-75">Name</span>
                        </th>
                        <th style="min-width: 100px;">Device Id</th>
                        <th style="min-width: 100px;">Temperature</th>
                        <th style="min-width: 100px;">Humidity</th>
                        <th style="min-width: 100px;">Pressure</th>
                        <th style="min-width: 100px;">Actions</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of assetData | async">
                        <td>
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                                {{item.name}}
                            </span>
                        </td>
                        <td>
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg">
                                {{item.deviceId}}
                            </span>
                        </td>
                        <td > 
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg" >
                                {{item.temperature[0].value}} Â°C
                            </span>
                        </td>
                        <td >
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg" >
                                {{item.humidity[0].value}} Pa
                            </span>
                         </td>
                        <td >
                            <span class="text-dark-75 font-weight-bolder d-block font-size-lg" >
                                {{item.pressure[0].value}} %
                            </span> 
                        </td>
                        <td>
                            <a [routerLink]="['/asset', item.id]" class="btn btn-light btn-hover-primary btn-sm">
                                View details
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--end::Dashboard Table Widget-->
