
<div class="alert alert-danger mb-5 p-5" role="alert" [hidden]="isShow" *ngFor="let item of Notifications | async">
    <div class="alert-close">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="deleteNotification()">
            <span aria-hidden="true"><i class="ki ki-close"></i></span>
        </button>
    </div>
    <h4 class="alert-heading">[{{item.createdAt | date:'short'}}] {{item.title}}</h4>
    <p>{{item.description}}</p>
</div>

<app-dashboard-map [assetData]="Data"></app-dashboard-map>

<app-dashboard-table [assetData]="Data"></app-dashboard-table>
